<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1280, initial-scale=1.0">
	<title>Mommy Frieren</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
	<h1 style="text-align:center;"><b>I LOVE MOMMY FRIEREN</b></h1>
	<div class="center-image-container">
		<img id="image" src="images/frieren1.jpg" alt="mommy">
	</div>
	<div class="center-item">
		<button onclick="changeImage()">Change Image</button>
	</div>
	<hr>
	<!--Frieren img on click-->
	<h2 id="clickcaption" style="text-align: center">Frieren eating</h2>
	<div class="center-image-container">
		<img id="clickentity" src="images/burgor.jpg" alt="Eating">
	</div>
	<script src="script1.js"></script>
	<hr>
	<!--Minigame-->
	<h1 style="text-align: center" id="killcount"><b>KILL COUNT: 0</b></h1>
	<img id="drag_img" src="images/frierensleep.gif" style="position: absolute" draggable="false">
	<p>Go feed the mimic over here, it seems to be hungry.</p>
	<img src="images/mimic.jpg" id="mimic" class="left-image-container">
	<script src="drag_game.js"></script>
</body>
</html>
